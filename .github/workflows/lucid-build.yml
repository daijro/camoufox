name: Lucid Windows Build
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      MOZ_TELEMETRY_REPORTING: 0
      MOZ_DATA_REPORTING: 0
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # 1. PREPARE ENVIRONMENT
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Build Dependencies
        run: |
          pip install requests tqdm colorama psutil
          choco install 7zip aria2 make mozillabuild -y
        shell: bash

      # 2. FETCH THE ENGINE (The Missing Step)
      - name: Fetch and Patch Source Code
        run: |
          git config --global user.email "ci-bot@users.noreply.github.com"
          git config --global user.name "CI Bot"
          echo "Running Genesis Setup..."
          make setup
        shell: bash

      # 3. LOCATE SOURCE DIRECTORY
      # The setup script creates a folder like 'camoufox-115.0esr-1'. We must find it dynamically.
      - name: Locate Source Engine
        id: locate-src
        run: |
          DIR_NAME=$(ls -d camoufox-* | head -n 1)
          echo "SOURCE_DIR=$DIR_NAME" >> $GITHUB_ENV
          echo "Found Engine Source: $DIR_NAME"
        shell: bash

      # 4. BOOTSTRAP (Install Compilers/Rust/SDKs)
      # We must execute this INSIDE the detected directory
      - name: Bootstrap Mozilla Build Environment
        run: |
          cd ${{ env.SOURCE_DIR }}
          ./mach bootstrap --application-choice browser --no-interactive
        shell: bash

      # 5. HARDENING (Injecting the Kill Switch)
      - name: Inject Sovereign Config
        run: |
          cd ${{ env.SOURCE_DIR }}
          echo "Injecting Telemetry Kill Switches..."
          echo "ac_add_options --disable-telemetry" >> .mozconfig
          echo "ac_add_options --disable-crashreporter" >> .mozconfig
          echo "ac_add_options --disable-updater" >> .mozconfig
          echo "ac_add_options --disable-maintenance-service" >> .mozconfig
          echo "ac_add_options --target=x86_64-pc-windows-msvc" >> .mozconfig
          echo "ac_add_options --enable-optimize" >> .mozconfig
          echo "ac_add_options --disable-debug" >> .mozconfig
        shell: bash

      # 6. COMPILATION
      - name: Build Lucid Binary
        run: |
          cd ${{ env.SOURCE_DIR }}
          echo "Initiating Compilation..."
          ./mach build
          echo "Packaging Binary..."
          ./mach package
        shell: bash

      # 7. ARTIFACT RETRIEVAL
      # Path is usually obj-x86_64-pc-windows-msvc/dist/install/sea/
      - name: Upload Lucid Binary
        uses: actions/upload-artifact@v4
        with:
          name: lucid-browser-win64
          path: ${{ env.SOURCE_DIR }}/obj-x86_64-pc-windows-msvc/dist/install/sea/*.exe
