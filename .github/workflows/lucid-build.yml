name: Lucid Windows Build
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # 1. PREPARE ENVIRONMENT
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Build Dependencies
        run: |
          pip install requests tqdm colorama psutil
          choco install 7zip aria2 make mozillabuild -y
          
          echo "--- Dependency Verification ---"
          choco --version
          aria2c --version
          make --version
          echo "Build dependencies installed and verified."
        shell: bash

      # 2. FETCH THE ENGINE
      - name: Fetch and Patch Source Code
        run: |
          git config --global user.email "ci-bot@users.noreply.github.com"
          git config --global user.name "CI Bot"
          echo "Running Genesis Setup..."
          make setup
        shell: bash

      # 3. LOCATE SOURCE DIRECTORY
      - name: Find Source Directory
        run: |
          cd camoufox-*
          echo "SOURCE_DIR=$(pwd)" >> $GITHUB_ENV

      # 4. BOOTSTRAP
      - name: Bootstrap Mozilla Build Environment
        run: |
          cd ${{ env.SOURCE_DIR }}
          echo "Bootstrapping in $PWD..."
          ./mach bootstrap --application-choice browser
        shell: bash

      # 5. HARDENING
      - name: Inject Sovereign Config
        run: |
          cd ${{ env.SOURCE_DIR }}
          echo "Injecting Telemetry Kill Switches..."
          echo "ac_add_options --disable-telemetry" >> .mozconfig
          echo "ac_add_options --disable-crashreporter" >> .mozconfig
          echo "ac_add_options --disable-updater" >> .mozconfig
          echo "ac_add_options --disable-maintenance-service" >> .mozconfig
          echo "ac_add_options --target=x86_64-pc-windows-msvc" >> .mozconfig
          echo "ac_add_options --enable-optimize" >> .mozconfig
          echo "ac_add_options --disable-debug" >> .mozconfig
        shell: bash

      # 6. COMPILATION
      - name: Build Lucid Binary
        run: |
          cd ${{ env.SOURCE_DIR }}
          echo "Initiating Compilation..."
          ./mach build
          echo "Packaging Binary..."
          ./mach package
        shell: bash

      # 7. ARTIFACT RETRIEVAL
      - name: Verify Artifacts
        run: |
          echo "Checking for build artifacts..."
          ls -l ${{ env.SOURCE_DIR }}/obj-x86_64-pc-windows-msvc/dist/install/sea/*.exe
        shell: bash

      - name: Upload Lucid Binary
        uses: actions/upload-artifact@v4
        with:
          name: lucid-browser-win64
          path: ${{ env.SOURCE_DIR }}/obj-x86_64-pc-windows-msvc/dist/install/sea/*.exe
